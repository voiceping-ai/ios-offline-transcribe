name: Build

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  ios-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Download iOS dependencies
        run: |
          chmod +x ./scripts/setup-ios-deps.sh
          ./scripts/setup-ios-deps.sh

      - name: Download macOS dependencies and merge xcframeworks
        run: |
          chmod +x ./scripts/setup-macos-deps.sh
          ./scripts/setup-macos-deps.sh

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Run iOS unit tests
        run: |
          chmod +x ./scripts/ci-ios-unit-test.sh
          ./scripts/ci-ios-unit-test.sh

      - name: Package iOS simulator app
        run: |
          app_path="build/DerivedData/Build/Products/Debug-iphonesimulator/OfflineTranscription.app"
          zip_path="build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip"
          rm -f "$zip_path"
          ditto -c -k --sequesterRsrc --keepParent "$app_path" "$zip_path"

      - name: Validate iOS simulator package
        run: |
          set -euo pipefail
          zip_path="build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip"
          [ -s "$zip_path" ] || { echo "Missing or empty iOS package: $zip_path" >&2; exit 1; }
          unzip -t "$zip_path" >/dev/null
          unzip -l "$zip_path" | grep -q "OfflineTranscription\\.app/"
          shasum -a 256 "$zip_path" | tee build/ios-simulator.sha256

      - name: Upload iOS app artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-app
          path: build/OfflineTranscription-iOS-Simulator-${{ github.sha }}.zip
          if-no-files-found: error

      - name: Upload iOS checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-checksum
          path: build/ios-simulator.sha256
          if-no-files-found: error

  macos-build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Download iOS dependencies
        run: |
          chmod +x ./scripts/setup-ios-deps.sh
          ./scripts/setup-ios-deps.sh

      - name: Download macOS dependencies and merge xcframeworks
        run: |
          chmod +x ./scripts/setup-macos-deps.sh
          ./scripts/setup-macos-deps.sh

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Run macOS unit tests
        run: |
          chmod +x ./scripts/ci-macos-unit-test.sh
          ./scripts/ci-macos-unit-test.sh

      - name: Build macOS app (Release)
        run: |
          xcodebuild build \
            -project VoicePingIOSOfflineTranscribe.xcodeproj \
            -scheme OfflineTranscriptionMac \
            -configuration Release \
            -derivedDataPath build/DerivedData \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          chmod +x ./scripts/create-dmg.sh
          ./scripts/create-dmg.sh

      - name: Validate macOS DMG package
        run: |
          set -euo pipefail
          dmg_path="$(ls -1 build/VoicePingOfflineTranscribe-*.dmg | head -n 1)"
          [ -s "$dmg_path" ] || { echo "Missing or empty DMG: $dmg_path" >&2; exit 1; }
          hdiutil verify "$dmg_path"

          attach_output="$(hdiutil attach -nobrowse -readonly "$dmg_path")"
          device="$(echo "$attach_output" | awk -F '\t' '/\/Volumes\//{print $1; exit}')"
          volume="$(echo "$attach_output" | awk -F '\t' '/\/Volumes\//{print $NF; exit}')"
          app_path="$volume/OfflineTranscriptionMac.app"
          [ -d "$app_path" ] || { echo "App bundle missing in DMG" >&2; exit 1; }
          codesign --verify --deep --strict --verbose=2 "$app_path"
          hdiutil detach "$device"

          shasum -a 256 "$dmg_path" | tee build/macos-dmg.sha256

      - name: Upload macOS app artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/DerivedData/Build/Products/Release/OfflineTranscriptionMac.app
          if-no-files-found: error

      - name: Upload macOS DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: build/VoicePingOfflineTranscribe-*.dmg
          if-no-files-found: error

      - name: Upload macOS checksum artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-checksum
          path: build/macos-dmg.sha256
          if-no-files-found: error

  publish-release:
    needs:
      - ios-build
      - macos-build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download iOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-simulator-app
          path: release-assets/ios

      - name: Download iOS checksum artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-simulator-checksum
          path: release-assets/ios

      - name: Download macOS DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg
          path: release-assets/macos

      - name: Download macOS checksum artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-dmg-checksum
          path: release-assets/macos

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          prerelease: true
          generate_release_notes: true
          files: |
            release-assets/ios/*.zip
            release-assets/ios/*.sha256
            release-assets/macos/*.dmg
            release-assets/macos/*.sha256
          fail_on_unmatched_files: true
          overwrite_files: true
