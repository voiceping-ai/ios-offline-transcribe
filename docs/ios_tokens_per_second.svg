<svg xmlns="http://www.w3.org/2000/svg" width="920" height="310" viewBox="-80 0 1000 310">
<defs>
  <linearGradient id="g-sherpa" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#34d399"/><stop offset="100%" stop-color="#059669"/>
  </linearGradient>
  <linearGradient id="g-stream" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#22d3ee"/><stop offset="100%" stop-color="#0891b2"/>
  </linearGradient>
  <linearGradient id="g-whisperkit" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#60a5fa"/><stop offset="100%" stop-color="#2563eb"/>
  </linearGradient>
  <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#3b82f6"/><stop offset="100%" stop-color="#8b5cf6"/>
  </linearGradient>
</defs>
<style>
  text { font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Helvetica, sans-serif; }
</style>

<!-- Card background -->
<rect x="-80" width="1000" height="310" rx="12" fill="white"/>
<rect x="-79" y="1" width="998" height="308" rx="11" fill="white" stroke="#e2e8f0" stroke-width="1"/>

<!-- Accent bar at top -->
<rect x="-79" y="1" width="998" height="5" rx="11" fill="url(#accent)" style="clip-path: inset(0 0 0 0 round 11px 11px 0 0)"/>

<!-- Title -->
<text x="270" y="34" font-size="18" font-weight="700" fill="#111827">iOS Inference Speed (tok/s)</text>
<text x="270" y="52" font-size="11" fill="#9ca3af">iPad Pro 3rd gen (A12X) · 30 s English audio · sorted by throughput</text>

<!-- Grid lines -->
<line x1="270" y1="66" x2="270" y2="222" stroke="#e5e7eb" stroke-width="1"/>
<line x1="444" y1="66" x2="444" y2="222" stroke="#f1f5f9" stroke-width="1"/>
<line x1="618" y1="66" x2="618" y2="222" stroke="#f1f5f9" stroke-width="1"/>
<line x1="793" y1="66" x2="793" y2="222" stroke="#f1f5f9" stroke-width="1"/>

<!-- X-axis -->
<line x1="270" y1="222" x2="840" y2="222" stroke="#e5e7eb" stroke-width="1"/>
<text x="270" y="238" text-anchor="middle" font-size="9" fill="#9ca3af">0</text>
<text x="444" y="238" text-anchor="middle" font-size="9" fill="#9ca3af">20</text>
<text x="618" y="238" text-anchor="middle" font-size="9" fill="#9ca3af">40</text>
<text x="793" y="238" text-anchor="middle" font-size="9" fill="#9ca3af">60</text>
<text x="850" y="238" font-size="9" fill="#b0b8c4">tok/s &#x2192;</text>

