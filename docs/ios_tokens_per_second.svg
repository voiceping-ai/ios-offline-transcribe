<!-- Legend -->
<circle cx="270" cy="264" r="5" fill="#0891b2"/>
<text x="280" y="268" font-size="10" fill="#6b7280">sherpa-onnx Streaming</text>
<circle cx="410" cy="264" r="5" fill="#059669"/>
<text x="420" y="268" font-size="10" fill="#6b7280">sherpa-onnx Offline</text>
<circle cx="540" cy="264" r="5" fill="#2563eb"/>
<text x="550" y="268" font-size="10" fill="#6b7280">WhisperKit CoreML</text>

<!-- Benchmark info -->
<text x="270" y="294" font-size="9" fill="#c4cad2">5 of 15 models benchmarked · Feb 2026</text>
