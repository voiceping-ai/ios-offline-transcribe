<text x="260" y="87" text-anchor="end" font-size="11" fill="#374151">Zipformer 20M</text>
<rect x="270" y="72" width="560" height="22" rx="5" fill="url(#g-stream)"/>
<text x="836" y="87" font-size="10" font-weight="600" fill="#1f2937">64.2 tok/s</text>

<!-- Row 1: Moonshine Tiny — 53.0 tok/s — sherpa offline -->
<rect x="-80" y="98" width="1000" height="30" fill="#f8fafc"/>
<text x="260" y="117" text-anchor="end" font-size="11" fill="#374151">Moonshine Tiny</text>
<rect x="270" y="102" width="463" height="22" rx="5" fill="url(#g-sherpa)"/>
<text x="739" y="117" font-size="10" font-weight="600" fill="#1f2937">53.0 tok/s</text>

<!-- Row 2: Moonshine Base — 36.3 tok/s — sherpa offline -->
<text x="260" y="147" text-anchor="end" font-size="11" fill="#374151">Moonshine Base</text>
<rect x="270" y="132" width="317" height="22" rx="5" fill="url(#g-sherpa)"/>
<text x="593" y="147" font-size="10" font-weight="600" fill="#1f2937">36.3 tok/s</text>

<!-- Row 3: SenseVoice Small — 13.8 tok/s — sherpa offline -->
<rect x="-80" y="158" width="1000" height="30" fill="#f8fafc"/>
<text x="260" y="177" text-anchor="end" font-size="11" fill="#374151">SenseVoice Small</text>
<rect x="270" y="162" width="121" height="22" rx="5" fill="url(#g-sherpa)"/>
<text x="397" y="177" font-size="10" font-weight="600" fill="#1f2937">13.8 tok/s</text>

